# More sensible prefix
unbind C-b
set-option -g prefix C-Space

# Hot reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Some general good options
set -g set-clipboard on
set -g mouse on
set -g detach-on-destroy off

# Split horizontally
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# Split vertically
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# New window
bind c new-window -c "#{pane_current_path}"

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z # Maximize

# Copy mode enhancements
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "wl-copy"
unbind -T copy-mode-vi MouseDragEnd1Pane

# Fix pane/window numbering
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Auto renumber windws when one is closed

# Basic pane navigation, overwritten by tmux navigator
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Tokyo Night Theme
# Tokyo Night color palette
set -g @tokyonight-bg      "#1a1b26"
set -g @tokyonight-bg2     "#3b4261"
set -g @tokyonight-accent  "#7aa2f7"
set -g @tokyonight-text    "#a9b1d6"
set -g @tokyonight-dark    "#15161e"

set-option -g status-position top
set -g status on
set -g status-interval 1
set -g status-left-length 100
set -g status-right-length 100
set -g status-style "fg=#a9b1d6,bg=#1a1b26"
set -g status-justify absolute-centre

# Pane borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Copy mode and messages
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#a9b1d6,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold]  #H #[fg=#7aa2f7,bg=#1a1b26]  #S #{prefix_highlight}"

set -g status-right " #[fg=#15161e,bg=#7aa2f7,bold] I run arch, btw "

setw -g window-status-separator " "
setw -g window-status-format "#[fg=#15161e,bg=#a9b1d6] #I #[fg=#a9b1d6,bg=#1a1b26] #W "
setw -g window-status-current-format "#[fg=#15161e,bg=#7aa2f7,bold] #I #[fg=#7aa2f7,bg=#1a1b26] #W "

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#15161e,bg=#7aa2f7,bold]"
set -g @prefix_highlight_output_suffix ""


run-shell '~/.tmux/plugins/tpm/tpm'
